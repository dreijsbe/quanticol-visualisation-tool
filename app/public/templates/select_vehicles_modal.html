<div class="modal fade" id="select-vehicles-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Select vehicles</h4>
            </div>
            <div class="modal-body">
                <div class="wrapper">
                    <div class="form-group has-feedback" id="select-vehicles-modal-form-group">
                        <label class="control-label sr-only" for="search-vehicles-input">Search by vehicle id or service name</label>
                        <input class="form-control" id="search-vehicles-input" placeholder="Search by vehicle id or service name">
                        <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
                        <span id="inputSuccess2Status" class="sr-only">(success)</span>
                    </div>
                    <button class="btn btn-default" id="select-all-vehicles-button"><span class="glyphicon glyphicon-ok"></span> Select all</button>
                </div>

                <div class="alert alert-info alert-dismissable fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Tip! </strong>Right click on a vehicle to view all its services.
                </div>

                <p>Showing vehicles for services: <strong><span id="selected-vehicles-modal-services">None</span></strong></p>

                <div class="row">
                    <div class="col-md-12 col-md-offset-0">
                        <div class="progress" id="select-vehicles-modal-progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                Loading vehicles...
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" id="vehicles-container">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="select-vehicles-modal-save-button">Save changes</button>
            </div>
        </div>
    </div>
</div>
